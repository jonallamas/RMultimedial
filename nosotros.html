	<script>
		var baloon = $('#float');
		var baloonDos = $('#float-dos') 
   		function runIt() {
   		    baloon.animate({top:'+=10'}, 1000);
   		    baloon.animate({top:'-=10'}, 1000, runIt);
   		    baloonDos.animate({top:'-=10'}, 1000);

   		runIt();

   		
	</script>
